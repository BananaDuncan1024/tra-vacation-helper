name: Release

on:
  push:
    tags:
      - 'v*'
      - 'beta-v*'

env:
  APP_NAME: google-form-submitter

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -v -ldflags "-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/${{ env.APP_NAME }}-darwin-${{ matrix.goarch }} .

      - name: Create distribution package
        run: |
          mkdir -p package
          cp dist/${{ env.APP_NAME }}-darwin-${{ matrix.goarch }} package/${{ env.APP_NAME }}
          cp config.json package/config.json.example
          cp -r views package/
          cd package && zip -r ../${{ env.APP_NAME }}-darwin-${{ matrix.goarch }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-darwin-${{ matrix.goarch }}
          path: ${{ env.APP_NAME }}-darwin-${{ matrix.goarch }}.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
        run: |
          mkdir -p dist
          go build -v -ldflags "-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" `
            -o dist/${{ env.APP_NAME }}-windows-amd64.exe .

      - name: Create distribution package
        shell: bash
        run: |
          mkdir -p package
          cp dist/${{ env.APP_NAME }}-windows-amd64.exe package/${{ env.APP_NAME }}.exe
          cp config.json package/config.json.example
          cp -r views package/
          cd package && 7z a -tzip ../${{ env.APP_NAME }}-windows-amd64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows-amd64
          path: ${{ env.APP_NAME }}-windows-amd64.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/${{ env.APP_NAME }}-darwin-amd64/${{ env.APP_NAME }}-darwin-amd64.zip
            artifacts/${{ env.APP_NAME }}-darwin-arm64/${{ env.APP_NAME }}-darwin-arm64.zip
            artifacts/${{ env.APP_NAME }}-windows-amd64/${{ env.APP_NAME }}-windows-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
